apiVersion: v1
kind: Service
metadata:
  name: {{ include "red-potato.backend.fullname" . }}
  labels:
    {{- include "red-potato.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "red-potato.backend.selectorLabels" . | nindent 4 }}
